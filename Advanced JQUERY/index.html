    <div class="row">
     <div class="col-lg-4 col-sm-12 col-md-12 title">

     </div>		
    
     <div class="col-lg-4 col-sm-12 col-md-12 id">
     	<button class="b2" style="background-color: #fa4502;">Search By Id</button>
     </div>

      <div class="col-lg-4 col-sm-12 col-md-12 titleyear">
      	 <button class="b3" style="background-color: #fa4502;">Search By Title & Year</button>
      </div>
    </div>

    <br>

	<div class="row" id="1">
		<div class="col-4">
		</div>

		<div class="col-4">
			<input type="Text" name="" placeholder="Title.." class="mov">
			<button id="btn1" class="srchclr"> Search</button>
		</div>
		<div class="col-4">
			
		</div>
	</div>
    
	<div class="row vision " id="2">
		<div class="col-4">
		</div>

		<div class="col-4">
			<input type="Text" name="" placeholder="Id.." class="ide" >
			<button id="btn2" class="srchclr"> Search</button>
		</div>
		<div class="col-4">
			
		</div>
		
	</div>
	<div class="row vision" id="3">
		<div class="col-4">
		</div>
		<div class="col-4">
			<input type="Text" name="" placeholder="Title.." class="mov1">
			<input type="text" name="" placeholder="Year.." class="saal">
			<button id="btn3" class="srchclr"> Search</button>
		</div>

		<div class="col-4">
			
		</div>
	</div>
	
</div>



<div class="container vision" id="home">
	<div class="row">
		<div class="col-4">
			
		</div>
		<div class="col-4">
                  <button style="background-color: #fa4502;">
		  <a href="index.html" style="color: white; font-size: 20px;"> Search Movie </a>
                 </button>
                </div>
                
                <div class="col-4">
	
                </div>
	</div>
	
</div>
<br>



<div class="container vision" id="errorhandle" style="background-color: #C3C4BE;">
	<div class="row">
		<div class="col-4"  ">
          		
		</div>
		<div class="col-4">
			<h4 > Movie is not in records</h4>
		</div>
		<div>

</div>

<div class="container vision" id="ldr">
   <div class="row">
	<div class="col-4">
		
	</div>
	<div class="col-4">
      
        <div class="loader"></div>
		
	</div>
	<div class="col-4">
		
	</div>	
 </div>	
</div>

<div class="container vision " id="moviedisplay">
  <div class="row  header">
    <div class=" col-sm-12 col-lg-4 col-xs-12 col-md-8">
    	 <div class="img ">			
	 </div>
    </div>

     <div class="col-sm-12 col-lg-4 col-xs-12 col-md-4">
      
      <div>
		<h3 class="name fontclr">
			
		</h3>
		<hr>
      </div>
        
      <div class="plot fontclr">
	  	
      </div>
      <hr>
	
      <div >
	<span><h6 class="fontclr">Release Date :</h6></span><span class="release"></span>
	
      </div>

      <div>
	<span><h6 class="fontclr">Duration :</h6></span><span class="runtime"></span>
      </div>

      <div>
	<span><h6 class="fontclr">Type :</h6></span><span class="genre"></span>
	
     </div>
    </div>
    
    <div class="col col-lg-4 col-sm-12">
      	<div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header listcolor" id="headingOne">
            <h5 class="mb-0">
            <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne ">
            Casting
            </button>
            </h5>
            </div>
    
         <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
           <div class="card-body">
            <div ><span class="border-0"><h4 >Actors:</h4></span><span class="actors"></span></div>
            <div><span><h4>Directors:</h4></span><span class="directors"></span></div>
            <div><span><h4>Writers:</h4></span><span class="writers"></span></div>
            <div><span><h4>Year:</h4></span><span class="year"></span></div>
           </div>
        </div>
       </div>
  
  <div class="card">
    <div class="card-header listcolor" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Imdb Details
        </button>
      </h5>
    </div>
      
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
       <div><span><h4>Imdb Id:</h4></span><span class="imdbid"></span></div>
        <div><span><h4>Rating:</h4></span><span class="rating"></span></div>
         <div><span><h4>Voting:</h4></span><span class="voting"></span></div>
        <div><span><h4>MetaScore:</h4></span><span class="metascore"></span></div>
      </div>
    </div>
  </div>
            
  <div class="card">
    <div class="card-header listcolor" id="headingThree">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          More
        </button>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body">
        <div><span><h4>Collection:</h4></span><span class="collection"></span></div>
        <div><span><h4>Language:</h4></span><span class="language"></span></div>
         <div><span><h4>Awards:</h4></span><span class="awards"></span></div>
        <div><span><h4>Country:</h4></span><span class="country"></span></div>
      </div>
    </div> 
  </div>
            
   </div>
  </div>
 </div>
</div>
